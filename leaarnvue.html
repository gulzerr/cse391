<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Vue JS Tutorial</title>
    <style type="text/css">
    ul{
        list-style: none;
    }
    li{
        display: inline;
    }
    .active{
        background: #0B78A0;
        color:azure;
        padding: 5px;
    }
    </style>
</head>
<body>

    <div id="root">
        <ul>
            <li>
                <a :class="{'active' : activelink == 'link1'}" :href="link1.url" 
                :title="link1.title"> {{ link1.text }}  </a>
            </li>
            <li>
                <a :class="{'active' : activelink == 'link2'}" :href="link2.url" 
                :title="link2.title"> {{ link2.text }} </a>
            </li>
        </ul>

        <br><br><br>
        
        <p v-html = "html"> 
        </p>

        <!-- <p>Enter your name</p>
        <input type="text" v-model= "name">
        <br>
         <h1>Your name is {{name}}</h1> -->
    </div>

    <script type="text/javascript" src = "vue.js" ></script>
    <script type="text/javascript">
    var app = new Vue({
        el: "#root",
        data:{
            link1:{
                text: "Facebook", title: "Go to Facebook", url: "http://facebook.com"
            },
            link2:{
                text:"Instagram", title: "Go to Instagram", url: "http://instagram.com"
            },
            activelink: "link2",
            html:'<a href="http://facebook.com/durantadev"> About Me </a>'
            // name: ""

        }
        // mounted: function(){
        //     console.log("mounted");
        // }
    });
    </script>
</body>
</html>
